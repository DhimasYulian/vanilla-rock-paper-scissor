<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Rock Paper Scissor</title>
</head>

<body>
    <section class="game">
        <div class="score fadeOut">
            <div class="p-score">
                <h3>You</h3>
                <p>0</p>
            </div>
            <div class="c-score">
                <h3>Computer</h3>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper Scissor</h1>
            <button>Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an Option</h2>
            <div class="hands">
                <img src="./img/paper.png" alt="" class="p-hand">
                <img src="./img/paper.png" alt="" class="c-hand">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissor">scissor</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
